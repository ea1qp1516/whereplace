<div class="portlet box blue-steel">
			<div class="portlet-title">
				<div class="caption">
					Galería de Imágenes
				</div>
			</div>
			<div class="portlet-body">
				<carousel >
						<slide ng-repeat="slide in slides" active="slide.active">
							<img ng-src="{{slide}}" style="margin:auto;">
							<div class="carousel-caption">
									<h4>Slide {{$index}}</h4>
									<p>{{slide.text}}</p>
							</div>
						</slide>
				</carousel>
	</div>
	</div>

<div class="row" ng-controller="EmpresaProfileController">
	<div class="col-md-12">
		<!-- BEGIN PROFILE SIDEBAR -->
		<div class="profile-sidebar">
			<!-- PORTLET MAIN -->
			<div class="portlet light profile-sidebar-portlet" style="background-color: white;">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="{{empresa.avatar}}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{empresa.nombre}}
					</div>
					<div class="profile-usertitle-job font-blue-steel">
						Empresa
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">

					<button type="submit" class="btn btn-circle blue-steel btn-sm" ng-click="anadirGaleria()"><i class="fa fa-check"></i> Añadir imagen a la galeria</button>
					<form name="upload" ng-show="mostrarGallery" ng-submit="actGaleria()">
					<div class="fileinput fileinput-new" data-provides="fileinput">
							<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
								<img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="">
							</div>
							<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
							</div>
							<div>
								<br>
								<span class="btn blue-steel btn-file">
								<span class="fileinput-new">
									Select image </span>
								<span class="fileinput-exists">
									Change </span>
								<input name="file" type="file" uploader-model="file">
								</span>
								<a class="btn red-thunderbird fileinput-exists" data-dismiss="fileinput">
								Remove </a>

								<input type="submit" class="btn green-meadow" value="Enviar">
							</div>


					</div>
			</form>
			<button type="submit" class="btn btn-circle blue-steel btn-sm" ng-click="anadirAvatar()"><i class="fa fa-check"></i> Cambiar Avatar</button>
			<form name="upload" ng-show="mostrarImagen" ng-submit="actAvatar()">
			<div class="fileinput fileinput-new" data-provides="fileinput">
					<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
						<img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="">
					</div>
					<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
					</div>
					<div>
						<br>
						<span class="btn blue-steel btn-file">
						<span class="fileinput-new">
							Select image </span>
						<span class="fileinput-exists">
							Change </span>
						<input name="file" type="file" uploader-model="file">
						</span>
						<a class="btn red-thunderbird fileinput-exists" data-dismiss="fileinput">
						Remove </a>

						<input type="submit" class="btn green-meadow" value="Enviar">
					</div>


			</div>
	</form>
	<button type="submit" class="btn btn-circle red-thunderbird btn-sm" ng-click="logout()"><i class="fa fa-check"></i> Logout</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<br>
