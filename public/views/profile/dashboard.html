
<div data-ng-include="'tpl/header_login.html'" data-ng-controller="HeaderLoginController" class="page-header md-shadow-z-1-i navbar navbar-fixed-top">
</div>


<div class="row">
	<div class="col-md-12"  >
		<!-- BEGIN PORTLET -->
		<div class="portlet light " style = "height:  100%; background-color: white;">
			<div class="portlet-title">
				<div class="caption caption-md">
					<i class="icon-bar-chart theme-font hide"></i>
					<span class="caption-subject font-blue-madison bold uppercase">Mis Favoritos</span>
					<span class="caption-helper hide"></span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row number-stats margin-bottom-30">
					<div class="col-md-6 col-sm-6 col-xs-6">
						<div class="stat-left">
							<div class="stat-chart">
								<!-- do not line break "sparkline_bar" div. sparkline chart has an issue when the container div has line break -->
								<div id="sparkline_bar"></div>
							</div>
							<div class="stat-number">

							</div>
						</div>
					</div>

					<div class="col-md-6 col-sm-6 col-xs-6">
						<div class="stat-right">
							<div class="stat-chart">
								<!-- do not line break "sparkline_bar" div. sparkline chart has an issue when the container div has line break -->
								<div id="sparkline_bar2"></div>
							</div>
							<div class="stat-number">
							</div>
						</div>
					</div>
				</div>

				<div class="table-scrollable table-scrollable-borderless">
					<table class="table table-hover table-light">
						<thead>
						<tr class="uppercase">
							<th colspan="2">
								Empresa
							</th>

						</tr>
						</thead>
						<tr ng-repeat = "favorito in user.favoritos" >
							<td class="fit">
								<img class="user-pic" src="{{favorito.avatar}}">
							</td>
							<td>
								<a href="#" class="primary-link">{{favorito.nombre}}</a>
							</td>


						</tr>
						<tr>

					</table>
				</div>
			</div>

		</div>
		<!-- END PORTLET -->
	</div>
	<div class="col-md-6">

	</div>
</div>
<div class="row">
	<div class="col-md-6">

	</div>
	<div class="col-md-6">

	</div>
</div>
