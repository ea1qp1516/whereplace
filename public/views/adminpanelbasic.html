<div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController"
     class="page-header md-shadow-z-1-i navbar navbar-fixed-top">
</div>
<div data-ng-include="'tpl/sidebar.html'" data-ng-controller="SidebarController"
     class="page-sidebar md-shadow-z-2-i  navbar-collapse collapse">
</div>
<body class="page-md page-header-fixed page-sidebar-closed-hide-logo " ng-controller="MainController">
<!-- BEGIN CONTAINER -->
<div class="page-container">
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">
			<!-- BEGIN PAGE CONTENT-->

			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN SAMPLE TABLE PORTLET-->
					<div class="portlet light">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-bell-o"></i> Gesti√≥n de Empresas
							</div>
						</div>
						<div class="portlet-body">
							<div class="table-scrollable">
								<table class="table table-striped table-bordered table-advance table-hover">
								<thead>
								<tr>
									<th>
										<i class="fa fa-briefcase"></i> Nombre
									</th>
									<th class="hidden-xs">
										<i class="fa fa-user"></i> Ciudad
									</th>
									<th>
										<i class="fa fa-shopping-cart"></i> Email
									</th>
									<th>
									</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="empresa in empresas">
									<td class="highlight">
										<div class="success">
										</div>
										{{empresa.nombre}}
									</td>
									<td class="hidden-xs">
										{{empresa.ciudad}}
									</td>
									<td>
										{{empresa.email}}
									</td>
									<td>
										<button class="btn default btn-xs purple">
										<i class="fa fa-edit"></i> Editar </button>
										<button class="btn default btn-xs black" ng-click="borrarEmpresa(empresa)">
										<i class="fa fa-trash-o"></i> Delete </button>
									</td>
								</tr>
								</tr>
								</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- END SAMPLE TABLE PORTLET-->
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
