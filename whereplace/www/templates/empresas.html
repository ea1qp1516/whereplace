<ion-view view-title="Empresas">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list animate-fade-slide-in-right" ng-repeat="empresa in empresas">
            <h2>{{empresa.nombre}}</h2>
            <p>{{empresa.descripcion}}</p>
        </div>
    </ion-content>
</ion-view>
