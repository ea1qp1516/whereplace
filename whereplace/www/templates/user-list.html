<ion-view view-title="Empresas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="empresa in empresas" type="item-text-wrap" href="#/tab/users">
        <h2>{{empresa.nombre}}</h2>
        <p>{{empresa.descripcion}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
