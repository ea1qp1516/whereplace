<ion-view view-title="Favorites">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header">
            <div class="list animate-fade-slide-in-right" ng-repeat="favorito in favoritos">
                <h2>{{favorito.nombre}}</h2>
                <p>{{favorito.descripcion}}</p>
                <i class="icon ion-chatbubble muted"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
