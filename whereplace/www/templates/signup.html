<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" placeholder="Username" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </ion-list>
            <button class="button button-calm button-block " ng-controller="loginPost" ng-click ="loginPost(user)">Sign in</button>
        </form>
        <a menu-close="" href="#/registro1" class="button button-positive button-block ">Registro Nuevo Usuario</a>
    </ion-content>
</ion-view>
