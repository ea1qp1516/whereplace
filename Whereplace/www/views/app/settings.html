<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Settings</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <div class="item item-divider">Cambiar Contraseña</div>
        <label class="item item-input item-floating-label">
          <span class="input-label" >Antigua contraseña</span>
          <input type="password" ng-model="password.last" placeholder="Antigua contraseña" ng-class="formClass"> </label>

      <label class="item item-input item-floating-label">
          <span class="input-label">Nueva contraseña</span>
          <input type="password" ng-model="password.new" placeholder="Nueva contraseña"> </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Repita contraseña</span>
          <input type="password" ng-model="password.renew" placeholder="Repita contraseña"> </label>
        <button class="button button-block button-assertive" ng-click="CambiarPassword(password)">
          Cambiar
        </button>
      <div class="item item-divider">About</div>

      <ion-checkbox ng-model="checkOpt1">Option 1</ion-checkbox>
      <ion-checkbox ng-model="checkOpt2">Option 2</ion-checkbox>
      <ion-checkbox ng-model="checkOpt3">Option 3</ion-checkbox>




      <div class="bar bar-footer bar-assertive" ng-click="showLogOutMenu()">
        <div class="title">Sign Out</div>
      </div>
    </ul>
  </ion-content>
</ion-view>
