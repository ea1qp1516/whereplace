<ion-view class="profile-view">
    <ion-nav-title>
        <span>{{empresa.nombre}}</span>
        <a ng-model="favorito"  ng-click="changing(favorito)" ng-class="formClass"></a>

    </ion-nav-title>
    <ion-content>


        <div class="profile-container">

            <div class="user-name">{{empresa.ciudad}}</div>
            <div class="user-twitter">{{empresa.descripcion}}</div>

        </div>

      <div class="ec-stars-wrapper">
        <a  ng-click="puntuar(1)">&#9733;</a>
        <a  ng-click="puntuar(2)">&#9733;</a>
        <a  ng-click="puntuar(3)">&#9733;</a>
        <a  ng-click="puntuar(4)">&#9733;</a>
        <a  ng-click="puntuar(5)">&#9733;</a>
      </div>


      <div>
       Valoraci√≥n: {{media}}

      </div>

        <div class="bottom-content">
            <div class="profile-container">
                <div class="user-image-container">
                    <pre-img ratio="_1_1">
                        <img class="user-image" ng-src="img/fondop.jpg" spinner-on-load>
                    </pre-img>
                </div>
        </div>



        <div class="list category-feeds">
            <a ng-repeat="comentario in empresa.comentarios"  class="item item-icon-right">

                <div>
                    <span class="title">{{comentario.user}}</span>
                    <p class="description">{{comentario.comentario}}</p>
                </div>
            </a>
        </div>
        <div class="bottom-content">
            <div class="user-bio">
                <a  ng-click="NewComment(empresa)">Nuevo comentario
                </a>
              <!--   <a ng-click="cargarMapa()">{{empresa.direccion}}</a>
              <div ng-show="mostrarMapa" id="map" style="height: 400px; ">

              </div>-->
            </div>
          <div class="user-bio">
            <a ng-click="cargarMapa()">Localizacion: {{empresa.direccion}}</a>
            <!--   <a ng-click="cargarMapa()">{{empresa.direccion}}</a>
             <div ng-show="mostrarMapa" id="map" style="height: 400px; ">

             </div>-->
          </div>

        </div>

    </ion-content>

</ion-view>
