<ion-view class="signup-view auth-view" cache-view="false">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card sign-up-container">
          <form name="signup_form" class="" novalidate>
            <div class="item item-body">
              <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email" required>
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Nombre" ng-model="user.nombre" required>
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Apellidos" ng-model="user.apellidos" required>
              </label>
              <label class="item item-input" >
                <input type="password" placeholder="Password" ng-model="user.password" required>
                <div ng-model="correct" ng-class="formClass1"></div>
              </label>
              <label class="item item-input" >
                <input type="password" placeholder="Confirmar Password"  ng-model="user.repassword" required>
                <div ng-model="correct" ng-class="formClass2"></div>
              </label>
              <label class="item item-input">
                <input type="date" ng-model="user.fecha_nacimiento" required>
              </label>
            </div>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-assertive button-block" ng-click="doSignUp(user)" ng-disabled="signup_form.$invalid">
                Registrar
              </button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <a class="log-in button button-small button-clear button-light" ui-sref="auth.login">
            Log In
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
